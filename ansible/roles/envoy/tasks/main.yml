---
# tasks file for envoy
- debug:
    msg: "Deploy {{ env }}-{{ service_name }}"

- name: Create /envoy/logs
  file:
    path: ./envoy/logs/
    state: directory
    mode: 0777

- name: Create file.log
  file:
    path: ./envoy/logs/file.log
    state: touch
    mode: 0777

- name: generate envoy.yaml
  template:
    src: envoy.j2
    dest: ~/envoy.yaml
    mode: 0555

- name: copy Dockerfile
  copy:
    src: Dockerfile
    dest: ~/Dockerfile
    mode: 0555

- name: Create docker image
  community.docker.docker_image:
    build:
      path: ~/
    name: my_envoy_image
    # tag: v1
    # push: true
    source: build

- name: Restart a container
  community.docker.docker_container:
    name: envoy
    image: my_envoy_image #  avborovets/envoy
    state: started
    restart: true
    ports:
     # Publish container port 9000 as host port 8080
      - 8080:10000
      - 9901:9901
    volumes:
      - ./envoy/logs/file.log:/tmp/admin_access.log


